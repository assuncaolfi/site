project:
  type: website
  output-dir: docs

website:
  title: "Luís Assunção"
  site-url: https://assuncaolfi.github.io/site
  repo-url: https://github.com/assuncaolfi/site
  description: "My personal website"
  # favicon: assets/favicon.png
  navbar:
    background: light
    foreground: dark
  search: false

bibliography: references.bib

execute:
  cache: true
  echo: false
  freeze: auto

format:
  html:
    citations-hover: false
    citation-location: margin
    code-block-bg: "#f8f5f0"
    code-copy: hover
    code-tools:
      source: repo
    # TODO move includes to scss
    header-includes: |
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Fira+Sans&display=swap" rel="stylesheet">
    highlight-style: monochrome
    mainfont: Fira Sans
    monofont: Fira Code
    theme:
      - sandstone
      - assets/custom.scss
    title-block-banner: true
